<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Perfil - Doações</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .form-input {
      transition: all 0.3s ease;
    }
    .form-input:focus {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }
    .profile-image {
      transition: all 0.3s ease;
    }
    .profile-image:hover {
      transform: scale(1.05);
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
  <div id="app" class="max-w-4xl mx-auto p-4">
    <!-- Header -->
    <header class="gradient-bg text-white rounded-2xl p-6 mb-8 shadow-xl">
      <div class="flex flex-col md:flex-row items-center justify-between">
        <div class="text-center md:text-left mb-4 md:mb-0">
          <h1 class="text-4xl md:text-5xl font-bold mb-2">
            <i class="fas fa-user-circle text-yellow-300 mr-3"></i>Meu Perfil
          </h1>
          <p class="text-blue-100 text-lg">Gerencie suas informações pessoais</p>
        </div>
        <div class="flex flex-wrap gap-3">
          <a href="/" class="bg-white bg-opacity-20 backdrop-blur-sm px-6 py-3 text-white rounded-full font-semibold hover:bg-opacity-30 transition-all duration-300">
            <i class="fas fa-home mr-2"></i>Voltar ao Início
          </a>
        </div>
      </div>
    </header>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-2xl p-8 text-center">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
        <p class="text-gray-700">Salvando alterações...</p>
      </div>
    </div>

    <!-- Formulário de Perfil -->
    <div class="bg-white rounded-2xl shadow-lg p-8 fade-in-up">
      <form id="profile-form" class="space-y-8">
        <!-- Seção de Foto de Perfil -->
        <div class="text-center">
          <h3 class="text-2xl font-bold text-gray-800 mb-6">
            <i class="fas fa-camera text-blue-500 mr-3"></i>Foto de Perfil
          </h3>
          
          <div class="relative inline-block">
            <div id="profile-preview" class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center mx-auto mb-4 overflow-hidden border-4 border-white shadow-lg">
              <i class="fas fa-user text-4xl text-gray-400" id="default-avatar"></i>
              <img id="profile-image" src="" alt="Foto de Perfil" class="w-full h-full object-cover hidden">
            </div>
            
            <label for="profile-photo" class="absolute bottom-0 right-0 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full cursor-pointer shadow-lg transition-all duration-300">
              <i class="fas fa-camera"></i>
            </label>
            <input type="file" id="profile-photo" name="profile_photo" accept="image/*" class="hidden">
          </div>
          
          <p class="text-sm text-gray-500">Clique na câmera para alterar sua foto de perfil</p>
        </div>

        <!-- Informações Pessoais -->
        <div>
          <h3 class="text-2xl font-bold text-gray-800 mb-6">
            <i class="fas fa-user text-blue-500 mr-3"></i>Informações Pessoais
          </h3>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-user mr-2"></i>Nome Completo
              </label>
              <input 
                type="text" 
                id="name" 
                name="name" 
                required 
                class="form-input w-full border-2 border-gray-200 p-4 rounded-xl focus:border-blue-500 focus:outline-none text-lg"
                placeholder="Seu nome completo"
              />
            </div>
            
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-envelope mr-2"></i>E-mail
              </label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                class="form-input w-full border-2 border-gray-200 p-4 rounded-xl focus:border-blue-500 focus:outline-none text-lg"
                placeholder="seu@email.com"
              />
            </div>
            
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-phone mr-2"></i>Telefone
              </label>
              <input 
                type="tel" 
                id="phone" 
                name="phone" 
                class="form-input w-full border-2 border-gray-200 p-4 rounded-xl focus:border-blue-500 focus:outline-none text-lg"
                placeholder="(11) 99999-9999"
              />
            </div>
            
            <div>
              <label for="city" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-map-marker-alt mr-2"></i>Cidade
              </label>
              <input 
                type="text" 
                id="city" 
                name="city" 
                class="form-input w-full border-2 border-gray-200 p-4 rounded-xl focus:border-blue-500 focus:outline-none text-lg"
                placeholder="Sua cidade"
              />
            </div>
          </div>
        </div>

        <!-- Biografia -->
        <div>
          <label for="bio" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-quote-left mr-2"></i>Biografia (Opcional)
          </label>
          <textarea 
            id="bio" 
            name="bio" 
            rows="4" 
            class="form-input w-full border-2 border-gray-200 p-4 rounded-xl focus:border-blue-500 focus:outline-none text-lg resize-none"
            placeholder="Conte um pouco sobre você..."
          ></textarea>
        </div>

        <!-- Botões -->
        <div class="flex flex-col sm:flex-row gap-4 pt-6">
          <button type="submit" class="btn-primary flex-1 px-8 py-4 text-white rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl">
            <i class="fas fa-save mr-2"></i>Salvar Alterações
          </button>
          <button type="button" id="btn-cancel" class="flex-1 px-8 py-4 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-xl font-semibold text-lg transition-all duration-300">
            <i class="fas fa-times mr-2"></i>Cancelar
          </button>
        </div>
      </form>
    </div>

    <!-- Estatísticas do Usuário -->
    <div class="bg-white rounded-2xl shadow-lg p-8 mt-8 fade-in-up">
      <h3 class="text-2xl font-bold text-gray-800 mb-6">
        <i class="fas fa-chart-bar text-blue-500 mr-3"></i>Minhas Estatísticas
      </h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="text-center p-6 bg-blue-50 rounded-xl">
          <i class="fas fa-gift text-3xl text-blue-500 mb-3"></i>
          <h4 class="text-lg font-semibold text-gray-800">Doações Feitas</h4>
          <p class="text-2xl font-bold text-blue-600" id="donations-count">0</p>
        </div>
        
        <div class="text-center p-6 bg-green-50 rounded-xl">
          <i class="fas fa-heart text-3xl text-green-500 mb-3"></i>
          <h4 class="text-lg font-semibold text-gray-800">Pessoas Ajudadas</h4>
          <p class="text-2xl font-bold text-green-600" id="people-helped">0</p>
        </div>
        
        <div class="text-center p-6 bg-purple-50 rounded-xl">
          <i class="fas fa-calendar text-3xl text-purple-500 mb-3"></i>
          <h4 class="text-lg font-semibold text-gray-800">Membro Desde</h4>
          <p class="text-lg font-semibold text-purple-600" id="member-since">-</p>
        </div>
      </div>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
